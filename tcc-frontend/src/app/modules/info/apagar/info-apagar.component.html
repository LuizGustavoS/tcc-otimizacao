<h1 mat-dialog-title>Apagar Registro</h1>
<div mat-dialog-content>
    Voce realmente deseja apagar o registro {{data.descricao}}?
</div>
<div mat-dialog-actions>
    <div mat-dialog-actions class="flex justify-content-end" style="gap: 10px">
        <div>
            <button mat-raised-button (click)="cancelar()">Cancelar</button>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="apagar()">Apagar</button>
        </div>
    </div>
</div>
