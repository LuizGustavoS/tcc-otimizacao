<form [formGroup]="form">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <input matInput formControlName="descricao">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Peso</mat-label>
            <input matInput formControlName="peso">
        </mat-form-field>
    </div>

    <div mat-dialog-actions class="flex justify-content-end" style="gap: 10px">
        <div>
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="gravar()">Gravar</button>
        </div>
    </div>
</form>
